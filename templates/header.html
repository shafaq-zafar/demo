      offCanvas.classList.remove("show");

  });

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the card container
      var cardContainerr = document.getElementById('card-containerr');
  
      // Function to show the card
      function showCard() {
          cardContainerr.style.right = '0'; // Change to right property
      }
  
      // Function to hide the card
      function hideCard() {
          cardContainerr.style.right = '-300px'; // Change to right property
      }
  
      // Show the card after a delay (adjust as needed)
      setTimeout(showCard, 1000);
  
      // Hide the card when clicking outside of it
      document.addEventListener('click', function (event) {
          if (!cardContainerr.contains(event.target)) {
              hideCard();
          }
      });
  
      // Optional: You can add more events or triggers to show/hide the card
  });
  </script>
